<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="email" class="input" [(ngModel)]="this.adherentlogin.email" name="loginemail">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="this.adherentlogin.password" name="loginpassword">
				</div>
				<div class="group">
					<input type="submit" (click)="onLogin()" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
			<div class="sign-up-htm">
				<div class="d-flex">
          <div class="group">
					<label for="user" class="label">First name</label>
          <input id="user" type="text" [(ngModel)]="this.adherent.firstname" name="firstname" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Last Name</label>
            <input id="pass" type="text" class="input" [(ngModel)]="this.adherent.lastname" name="lastname">
          </div>
				</div>
        <div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="email" [(ngModel)]="this.adherent.email" name="email" class="input">
        </div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" [(ngModel)]="this.adherent.password" name="password" class="input" data-type="password">
				</div>
        <div class="group">
					<label for="pass" class="label">Description</label>
					<textarea id="pass" type="text" [(ngModel)]="this.adherent.description" name="description" class="input"></textarea>
        </div>
        <div class="group">
          <label for="pass" class="label">Your Photo</label>
          <div class="button-image">
            <button type="button" mat-raised-button matInput (click)="fileInput.click()">
              <mat-icon matPrefix>add_a_photo</mat-icon>
            </button>
            <br>
            <img  id="imag" />
            <input hidden  (change)="showImage($event.target.files);" #fileInput  type="file" id="file" #image>
          </div>
				</div>
				<div class="group">
					<input type="submit" (click)="openDialogVerifyCode()" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
