<mat-toolbar>
  <span>Verification Email</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>

</mat-toolbar>
<div mat-dialog-content>
  <h2>Verify Your Email Or Resend your data</h2>
<form class="normal-form" >
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field style="color: grey; font-weight: bold;">
              <input matInput placeholder="Code Activation" [(ngModel)]="this.code" name="code">
            </mat-form-field>
          </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
</div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onConfirm()">Confirm</button>
  </div>
